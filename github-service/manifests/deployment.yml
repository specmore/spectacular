apiVersion : apps/v1beta1
kind: Deployment
metadata:
  name: spectacular-backend 
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: spectacular-backend 
    spec:
      containers:
        - name: spectacular-backend 
          image: spectacular.azurecr.io/spectacular-backend
          ports:
          - containerPort: 80