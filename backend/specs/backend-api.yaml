openapi: 3.0.0
info:
  title: Spectacular Backend API
  description: The RESTful API for the Spectacular tool's Backend Service.
  version: 0.1.0
paths:
  /api/catalogues:
    get:
      tags:
        - Catalogues
      description: Finds catalogues available to the user
      operationId: findCataloguesForUser
      parameters:
        - name: org
          in: query
          description: The organisation
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/FindCataloguesResult'
  /api/catalogues/{encoded}:
    get:
      tags:
        - Catalogues
      description: Gets a catalogue
      operationId: getCatalogue
      parameters:
        - name: encoded
          in: path
          description: The encoded id of the Catalogue being fetched
          required: true
          schema:
            type: string
            format: byte
      responses:
        '200':
          description: Successful operation
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/GetCatalogueResult'
components:
  schemas:
    FindCataloguesResult:
      type: object
      properties:
        catalogues:
          type: array
          items:
            $ref: '#/components/schemas/Catalogue'
      required:
        - catalogues
    GetCatalogueResult:
      type: object
      properties:
        catalogue:
            $ref: '#/components/schemas/Catalogue'
      required:
        - catalogue
    Catalogue:
      type: object
      properties:
        repository:
          $ref: '#/components/schemas/Repository'
        filePath:
          type: string
        name:
          type: string
        title:
          type: string
        description:
          type: string
        encoded:
          type: string
          format: byte
        parseError:
          type: string
        interfaceCount:
          type: integer
        specLogs:
          type: array
          items:
            $ref: '#/components/schemas/SpecLog'
      required:
        - repository
        - filePath
        - name
      x-keys:
        - repository
        - filePath
        - name
    SpecLog:
      type: object
      properties:
        id:
          type: string
        latestAgreed:
          $ref: '#/components/schemas/SpecItem'
        proposedChanges:
          type: array
          items:
            $ref: '#/components/schemas/ChangeProposal'
      required:
        - id
        - latestAgreed
        - proposedChanges
    ChangeProposal:
      type: object
      properties:
        id:
          type: integer
        pullRequest:
          $ref: '#/components/schemas/PullRequest'
        specItem:
          $ref: '#/components/schemas/SpecItem'
      required:
        - id
        - pullRequest
        - specItem
    SpecItem:
      type: object
      properties:
        id:
          type: string
        repository:
          $ref: '#/components/schemas/Repository'
        filePath:
          type: string
        htmlUrl:
          type: string
          format: uri
        ref:
          type: string
        sha:
          type: string
        lastModified:
          type: string
          format: date-time
        parseResult:
          $ref: '#/components/schemas/OpenApiSpecParseResult'
      required:
        - id
        - repository
        - filePath
        - ref
    OpenApiSpecParseResult:
      type: object
      properties:
        openApiSpec:
          $ref: '#/components/schemas/OpenApiSpec'
        errors:
          type: array
          items:
            type: string
      required:
        - openApiSpec
        - errors
    OpenApiSpec:
      type: object
      properties:
        title:
          type: string
        version:
          type: string
        operations:
          type: array
          items:
            $ref: '#/components/schemas/OpenApiOperation'
      required:
        - title
        - version
        - operations
    OpenApiOperation:
      type: object
      properties:
        path:
          type: string
        name:
          type: string
      required:
        - path
        - name
    PullRequest:
      type: object
      properties:
        repository:
          $ref: '#/components/schemas/Repository'
        branchName:
          type: string
        number:
          type: integer
        url:
          type: string
          format: uri
        title:
          type: string
        updatedAt:
          type: string
          format: date-time
        labels:
          type: array
          items:
            type: string
      required:
        - repository
        - number
    Repository:
      type: object
      properties:
        owner:
          type: string
        name:
          type: string
        nameWithOwner:
          type: string
        htmlUrl:
          type: string
          format: uri
      required:
        - owner
        - name
